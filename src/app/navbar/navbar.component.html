<mat-toolbar style="background-color: #099dc6">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

  <span>PMS</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    matTooltip="accepted patients"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    routerLink="/appointments"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon><span class="material-symbols-outlined">groups</span> </mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="mail"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    routerLink="/mail"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon><span class="material-symbols-outlined">mail</span> </mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="notifications"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon matBadge="156" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <button
    matTooltip="logout"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon><span class="material-symbols-outlined"> logout </span></mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="assets/rk.jpg" />

    <h4 class="name">Rama Krishna</h4>
    <p class="designation">Nurse</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon
        ><span class="material-symbols-outlined"> history </span></mat-icon
      >
      <span>History</span>
    </button>

    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon
        ><span class="material-symbols-outlined"> bloodtype </span></mat-icon
      >
      <span>Blood Details</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
